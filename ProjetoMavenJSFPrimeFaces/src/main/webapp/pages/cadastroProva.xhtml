<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro Prova" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro Prova"/></h1>
	  
	  <h:form id="formProva">	
	  <p:panelGrid columns="2">
		      <p:outputLabel value="Titulo" />
		      <p:inputText value="#{provaManagedBean.prova.titulo}"/>
		      <p:outputLabel value="Disciplina" />
				<p:selectOneMenu value="#{provaManagedBean.disciplina}"
					converter="converterDisciplina">
					<f:selectItem itemValue="" itemLabel="Disciplina" />
					<f:selectItems value="#{provaManagedBean.disciplinas}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Numero" />
		      <p:inputText value="#{provaManagedBean.quantidade}"/>
				<h:messages id="errorMessages" style="color:red;margin:8px;" />
	  </p:panelGrid>
	  <p:commandButton value="Gerar" 
	                 action="#{provaManagedBean.salvar}"
	                 update=":formProva, :tabelaProva"
	                 />
       </h:form>
	
   <p:dataTable value="#{provaManagedBean.provas}"
                var="aux"
                id="tabelaProva">
      <p:column headerText="Id">
        <p:outputLabel value="#{aux.id}" />
      </p:column>
      <p:column headerText="Nome">
        <p:outputLabel value="#{aux.titulo}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
