
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro Professor" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastro Professor"/></h1>
	  
	  <h:form id="formProfessor">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="Nome" />
      <p:inputText value="#{professorManagedBean.professor.nome}"/>
	  </p:panelGrid>
	  <p:commandButton value="Salvar" 
	                 action="#{professorManagedBean.salvar}"
	                 update=":formProfessor, :tabelaProfessor"
	                 />
       </h:form>
	
   <p:dataTable value="#{professorManagedBean.professores}"
                var="aux"
                id="tabelaProfessor"
   >
      <p:column headerText="Id">
        <p:outputLabel value="#{aux.Id}" />
      </p:column>
      <p:column headerText="Nome">
        <p:outputLabel value="#{aux.nome}" />
      </p:column>
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
